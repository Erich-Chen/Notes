<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0" />
    <!-- default theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"
      title="vue"
    />
  </head>

  <body>
    <div id="notes">Loading...</div>
    <script>
        // Docsify configurations
        window.$docsify = {
            name: 'notes',
            themeColor: '#77AAC2',
            auto2top: true,
            // sidebar from _sidebar.md
            loadSidebar: true,
            // navigation bar from _navbar.md
            loadNavbar: true,
            // merge navbar on small screens
            mergeNavbar: true,
            maxLevel: 4,
            subMaxLevel: 3,

            // cover page from _coverpage.md
            coverpage: true,

            // Search plugin
            search: {
                placeholder: 'Search',
                nodata: 'No results!',
            }
        //...
        };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
